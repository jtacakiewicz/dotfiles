window:
  opacity: 0.75

font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: "Regular"
  bold:
    family: "JetBrainsMono Nerd Font"
    style: "Bold"
  italic:
    family: "JetBrainsMono Nerd Font"
    style: "Italic"
  size: 12.0

colors:
  primary:
    background: "#2E3440"
    foreground: "#D8DEE9"

  normal:
    black:   "#3B4252"
    red:     "#BF616A"
    green:   "#A3BE8C"
    yellow:  "#EBCB8B"
    blue:    "#81A1C1"
    magenta: "#B48EAD"
    cyan:    "#88C0D0"
    white:   "#E5E9F0"

  bright:
    black:   "#4C566A"
    red:     "#BF616A"
    green:   "#A3BE8C"
    yellow:  "#EBCB8B"
    blue:    "#81A1C1"
    magenta: "#B48EAD"
    cyan:    "#8FBCBB"
    white:   "#ECEFF4"

key_bindings:
  - { key: C, mods: Control, action: Copy }
  - { key: V, mods: Control, action: Paste }
  - { key: C, mods: Control|Shift, action: None }
  - { key: V, mods: Control|Shift, action: None }
